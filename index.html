<!DOCTYPE html>
<html>

<head>
  <title>Meet Metaverse</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bg-color-container">
    <div class="bg-color"></div>
    <div class="bg-color"></div>
    <div class="bg-color"></div>
    <div class="bg-color"></div>
    <div class="bg-color"></div>
    <div class="bg-color"></div>
  </div>

  <div id="app" v-cloak>
    <header class="z-10 relative py-2">
      <div class="container mx-auto px-12 py-3 md:flex items-center">
        <div class="container mx-auto flex justify-between items-center">
          <h1 class="text-2xl font-bold text-gray-200">{{ title }}</h1>
          <div class="md:flex md:ml-4 md:ml-4 inline">
            <ul class="list-none md:flex md:items-center">
              <li v-for="lang in languages" :key="lang" @click="setLanguage(lang)"
                :class="{ 'font-bold text-blue-500': lang === language }"
                class="cursor-pointer text-gray-500 hover:text-gray-200 transition-colors duration-300 ease-in-out md:mx-4">
                {{ lang_l[lang] }}</li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="flex px-4">
        <div class="flex flex-wrap w-full px-6">

          <section class="w-full lg:w-2/3 order-1 lg:order-1 z-2 relative mt-12">
            <h1 v-for="(title, index) in title_description.split('\n')"
              class="mx-auto w-3/4 drop-shadow-lg lg:text-7xl text-5xl font-bold text-center bg-gradient-to-r from-purple-500 to-blue-500 text-transparent bg-clip-text">
              {{title}}</h1>
          </section>

          <section v-if="loading" class="w-full md:w-2/3 order-3 lg:order-2 container mx-auto py-20 flex justify-center items-center z-2 relative">
            <p class="text-lg text-gray-600">{{ loadingText }}</p>
          </section>
          <section v-else class="w-full lg:w-2/3 order-3 lg:order-2 container py-20 z-2 relative max-w-4xl">
            <div class="grid grid-cols-3 gap-4">
              <div v-for="(quote, index) in quotes" :key="'a'+quote.id"
                :class="index === currentIndex % quotes.length ? 'block' : 'hidden'" class="bg-gray-900 p-4 shadow-lg">
                <h2 class="text-lg font-medium text-white tracking-tight">{{ quote.quote }}</h2>
                <p class="mt-4 text-base text-gray-500">{{ quote.author }}</p>
              </div>
              <div v-for="(quote, index) in quotes" :key="'b'+quote.id"
                :class="index === (currentIndex +1) % quotes.length ? 'block' : 'hidden'"
                class="bg-gray-900 p-4 shadow-lg">
                <h2 class="text-lg font-medium text-white tracking-tight">{{ quote.quote }}</h2>
                <p class="mt-4 text-base text-gray-500">{{ quote.author }}</p>
              </div>
              <div v-for="(quote, index) in quotes" :key="'c'+quote.id"
                :class="index === (currentIndex +2) % quotes.length ? 'block' : 'hidden'"
                class="bg-gray-900 p-4 shadow-lg">
                <h2 class="text-lg font-medium text-white tracking-tight">{{ quote.quote }}</h2>
                <p class="mt-4 text-base text-gray-500">{{ quote.author }}</p>
              </div>
            </div>
            <div class="flex justify-center mt-8">
              <button @click="showNextQuote"
                class="bg-gradient-to-r from-purple-500 to-blue-500 hover:from-blue-500 hover:to-purple-500 transition ease-in-out duration-300 text-gray-700 font-semibold py-2 px-4 rounded-full">
                Next Quotes
              </button>
            </div>
          </section>

          <div id="headset" class="w-full lg:w-1/3 order-2 lg:order-3 z-2 lg:absolute top-1/4 right-0 grid content-center mx-12">
            <img class="mx-auto" src="./img/headset-tr.png">
          </div>
        </div>
      </div>


      <section class="hero bg-gradient-to-r from-purple-500 to-blue-500 py-20 z-2 relative">
        <div class="z-10 mx-4 mt-10 mb-5">
          <img style="position: relative; left: 0;" class="w-96" src="./img/person-earth-tr.png">
        </div>
        <div class="container mx-auto px-12">
          <h1 class="text-white text-4xl font-light mb-4 font-bold">{{ welcome }}</h1>
          <p class="text-white text-lg mb-6" style="white-space: pre">{{ welcome_description }}</p>
          <a href="#question" class="bg-blue-500 hover:bg-blue-600 py-3 px-6 text-white uppercase font-bold rounded">Get
            Started</a>
        </div>
      </section>

      <section class="about bg-gray-900 space-y-8" id="question">
        <div class="container mx-auto px-12">
          <h2
            class="text-4xl drop-shadow-lg font-bold text-center bg-gradient-to-r from-purple-500 to-blue-500 text-transparent bg-clip-text">
            {{ question }}</h2>
          <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/uVEALvpoiMQ"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen class="mx-auto mb-4"></iframe>
          <p class="text-lg text-white">{{ answer }}</p>
        </div>
      </section>
    </main>

    <footer class="bg-gray-900 py-4 px-12 border-t-2 border-gray-800" style="font-size: 1rem;">
      <div class="container mx-auto flex justify-between items-center">
        <p class="text-white">Meet Metaverse</p>
        <p class="text-white">Powered by KKT</p>
      </div>
    </footer>
  </div>
</body>
